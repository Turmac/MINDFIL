{% extends "./tutorial/clickable/template_clickable_image.html" %}
{% block content %}

<div id="feedback" class="TblFeedback"></div>
<img src="/static/images/tutorial/clickable/slides/7.jpg" class="ImageTbl" />

</br></br>

<div>Privacy risk: <span id="privacy-risk-value">0%</span><span id="privacy-risk-delta-value"></span></div>
<div class="progress border" style="height: 20px; width: 800px">
    {% if kapr_limit > 0 %}
    <div style="width: 3px; height: 18px; position: absolute; background: red; margin-left: {{ kapr_limit*8 }}px;" title="privacy risk cannot exceed this limit">
    </div>
    {% endif %}
    <div id="privacy-risk-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
    <div id="privacy-risk-delta" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
        
</div>
</div>

</br>

{% include "./tutorial/clickable/table.html" %}

<!-- {% include 'tutorial/clickable/submit_button.html' %} -->

<div class="submit_div">
    <button id="submit_btn" class="submit_button">Submit</button>
    <button id="button_next" class="submit_button"  style="display: none;">Next</button>
</div>
<!-- <script src="/static/javascript/grading.js"></script> -->
<!-- <script src="/static/javascript/form_submit.js"></script> -->
 
 {% endblock %}
